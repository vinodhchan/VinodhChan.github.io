<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Journey Gallery</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        text-align: center;
    }
    h1 {
        padding: 20px;
        background: #ff9800;
        margin: 0;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        padding: 20px;
    }
    .gallery img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        transition: transform 0.3s;
    }
    .gallery img:hover {
        transform: scale(1.05);
    }
    a.back {
        display: inline-block;
        margin: 20px;
        padding: 10px 20px;
        background: #ff9800;
        color: #fff;
        text-decoration: none;
        border-radius: 20px;
    }
</style>
</head>
<body>

<h1>üìç My Journey</h1>

<div class="gallery">
    <!-- Just keep adding your travel pictures here -->
    <img src="photos/trip1.jpg" alt="Trip 1">
    <img src="photos/trip2.jpg" alt="Trip 2">
    <img src="photos/trip3.jpg" alt="Trip 3">
</div>

<a href="index.html" class="back">‚¨Ö Back to Home</a>

</body>
</html>
